groups:
  - name: Alerts
    rules:
    - alert: Is Node Exporter Up and Running
      expr: absent(up{job="node-exporter"})
      for: 7m
      labels:
        team: Team Alpha
        severity: critical
      annotations:
        summary:"{{ $ labels.instance}} is down"
        description": "Team alpha needs to restart the server {{ $labels }} VALUE: {{ $value }}"